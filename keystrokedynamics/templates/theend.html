<!DOCTYPE html>
<html>
<title>Keystroke Dynamics</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='addstyle.css') }}">


<body style="background-color:rgb(200,200,200)">

<div class="w3-container w3-blue-grey">
  <div class="w3-btn-group w3-display-topright">
    <a class="w3-btn w3-dark-grey " href="#">ENG</a>
    <a class="w3-btn w3-disable " href="#">RU</a>
    <a class="w3-btn w3-disable " href="#">UA</a>
  </div>
  <h1>Keystroke Dynamics</h1>
</div>
<div class="w3-container">
    <ul class="w3-navbar w3-dark-grey">
      {% for item in nav.top %}
      <li class="{{ 'active' if item.is_active else '' }}">
          <a href="{{ item.url }}">{{ item.label }}</a>
      </li>
      {% endfor %}
    </ul>
</div>

<div id="AEnd" class="w3-container tab w3-center w3-padding-8 w3-light-grey">
  <div class="w3-panel w3-blue w3-card-8 w3-round-xlarge" style="width: 80%;margin:auto;">
    <h1>Thank you</h1>
  </div>
  <div class="w3-panel w3-center w3-light-grey w3-card-4 w3-round-xlarge" style="width: 80%;margin:auto;">
    <div class="w3-section">
      <h4>We hope you enjoyed your time on our website. Thank you for participation.</h4>
      <h3>Share your feedback and stay in touch</h3>
      <input type="button" class="w3-btn" value="Input Button">
      <button class="w3-btn">Button Button</button>
      <a class="w3-btn" href="#">Link Button</a>
    </div>
  </div>
</div>

  <footer class="w3-container w3-blue-grey w3-center">
    <p></p>
  </footer>

  </body>
  </html>
